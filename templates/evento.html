{% extends "model-page.html" %}

{% block content %}
    <h2>Evento</h2>
        <form action="submit" method="POST"> {% csrf_token %}
        <label for="titulo">Título:</label><br>
        <input type="text" name="titulo" id="titulo" size="24"><br>
        <label for="data_evento">Data do Evento:</label><br>
        <input type="datetime-local" name="data_evento" id="data_evento"><br>
        <label for="local">Local</label><br>
        <input type="text" name="local" id="local" size="24"><br>            
        <label for="descricao">Descrição</label><br>
        <textarea name="descricao" rows="5" cols="24" id="descricao"></textarea>
        <br><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
